name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']

    paths-ignore:
      - '**/*.md'
  # Allow manual trigger
  workflow_dispatch:

env:
  DOCKERHUB_REPO: ${{ vars.DOCKERHUB_USERNAME }}/alpine-clang-vcpkg

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read

    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}

      - name: Run toolchain tests
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=build-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,scope=build-${{ env.PLATFORM_PAIR }},mode=max

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.DOCKERHUB_REPO }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ env.PLATFORM_PAIR }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge and Push
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            # semver tags: v1.2.3 -> 1.2.3, 1.2, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # latest on every push to main (publish last so it lists at top)
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.DOCKERHUB_REPO }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect \
            ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.version }}

      - name: Extract version info from published image
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE="${{ env.DOCKERHUB_REPO }}:latest"
          docker pull --platform linux/amd64 "$IMAGE"
          ALPINE_VERSION=$(docker run --rm --platform linux/amd64 "$IMAGE" \
            cat /etc/alpine-release | tr -d '[:space:]')
          CLANG_VERSION=$(docker run --rm --platform linux/amd64 "$IMAGE" \
            clang --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          MUSL_VERSION=$(docker run --rm --platform linux/amd64 "$IMAGE" \
            apk info musl 2>/dev/null | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          VCPKG_SHA=$(cut -c1-7 .vcpkg-commit)
          VCPKG_DATE=$(docker run --rm --platform linux/amd64 "$IMAGE" \
            git -C /opt/vcpkg log -1 --format=%cd --date=short)
          echo "ALPINE_VERSION=$ALPINE_VERSION" >> "$GITHUB_ENV"
          echo "CLANG_VERSION=$CLANG_VERSION"   >> "$GITHUB_ENV"
          echo "MUSL_VERSION=$MUSL_VERSION"     >> "$GITHUB_ENV"
          echo "VCPKG_SHA=$VCPKG_SHA"           >> "$GITHUB_ENV"
          echo "VCPKG_DATE=$VCPKG_DATE"         >> "$GITHUB_ENV"
          {
            echo "| Package | Version |"
            echo "|---------|---------|"
            docker run --rm --platform linux/amd64 "$IMAGE" \
              apk list --installed 2>/dev/null \
              | awk '{print $1}' | sort \
              | sed -E 's/^(.*)-([0-9][0-9._a-zA-Z]*-r[0-9]+)$/| \1 | \2 |/' \
              | sed -E 's/^\| gcc \| /| gcc ¹ | /' \
              | sed -E 's/^\| (llvm[0-9]+) \| /| \1 ² | /'
          } > /tmp/pkg-table.txt

      - name: Update README version markers
        if: github.ref == 'refs/heads/main'
        run: |
          sed -i \
            "s|<!-- alpine-version -->.*<!-- /alpine-version -->|<!-- alpine-version -->$ALPINE_VERSION<!-- /alpine-version -->|" \
            README.md
          sed -i \
            "s|<!-- musl-version -->.*<!-- /musl-version -->|<!-- musl-version -->$MUSL_VERSION<!-- /musl-version -->|" \
            README.md
          sed -i \
            "s|<!-- clang-version -->.*<!-- /clang-version -->|<!-- clang-version -->$CLANG_VERSION<!-- /clang-version -->|" \
            README.md
          sed -i \
            "s|<!-- vcpkg-sha -->.*<!-- /vcpkg-sha -->|<!-- vcpkg-sha -->$VCPKG_SHA<!-- /vcpkg-sha -->|" \
            README.md
          sed -i \
            "s|<!-- vcpkg-date -->.*<!-- /vcpkg-date -->|<!-- vcpkg-date -->$VCPKG_DATE<!-- /vcpkg-date -->|" \
            README.md
          TABLE_ESC=$(awk '1' ORS='\\n' /tmp/pkg-table.txt)
          sed -z -E \
            "s@<!-- package-list -->.*<!-- /package-list -->@<!-- package-list -->\n${TABLE_ESC}<!-- /package-list -->@" \
            -i README.md
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "chore: update version markers in README"
            git push
          fi

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPO }}
